<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tienda de Mascotas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .main-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
  }

  .overlay {
    position: absolute;
    bottom: 30px;
    left: 30px;
    color: white;
    text-shadow: 1px 1px 5px #000;
  }

  .overlay h1 {
    font-size: 2.5rem;
  }

  .overlay h1 span {
    color: #2e9373;
  }

  .info-box {
    background-color: #f8f9fa;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
  }

  .info-box strong {
    color: #2e9373;
  }

  .instagram {
    color: #2e9373;
    font-weight: bold;
    text-align: center;
    margin-top: 15px;
  }

  .petshop-img {
    width: 100px;
    height: auto;
    border-radius: 10px;
  }

  /* RESPONSIVO CON BOOTSTRAP */
  @media (max-width: 768px) {
    .overlay {
      position: static;
      text-align: center;
      padding-top: 1rem;
    }

    .overlay h1 {
      font-size: 1.8rem;
    }

    .overlay .fs-3 {
      font-size: 1.5rem;
    }

    .d-flex.justify-content-between.align-items-center.mb-12 {
      flex-direction: column !important;
      gap: 1rem;
    }

    .petshop-img {
      width: 70px;
      margin-bottom: 10px;
    }

    .info-box {
      padding: 10px;
    }

    .col-md-6.bg-white {
      padding: 1rem !important;
    }
  }

  /* Mostrar el menú en móviles */
  @media (max-width: 991.98px) {
    .navbar .navbar-collapse {
      display: block !important;
      text-align: center;
    }

    .navbar-nav {
      flex-direction: column !important;
    }

    .navbar-nav .nav-item {
      margin-bottom: 0.5rem;
    }
  }
</style>

</head>
<body> 

<div class="container-fluid">
  <div class="row min-vh-100">
    <!-- Sección izquierda -->
    <div class="col-md-6 position-relative p-0">
      <img src="img/mascotas(5).jpeg" alt="" class="main-image w-100 h-100">
      <div class="overlay">
        <div class="fs-3">💚</div>
        <h1>Tienda de <span>Mascotas</span></h1>
      </div>
    </div>

    <!-- Sección derecha -->
    <div class="col-md-6 bg-white p-4 d-flex flex-column justify-content-between">
      <!-- Menú -->
      <nav class="navbar navbar-expand-lg pt-4">
            <div class="container-fluid">
                <div class="collapse navbar-collapse justify-content-center">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Citas.html">Citas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="Usuario.html">Usuario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
      <!-- Eslogan -->
      <h3 class="text-center text-uppercase mb-4">Cuida a tus mascotas.</h3>

      <!-- Imágenes de productos -->
      <div class="d-flex justify-content-between align-items-center mb-12">
        <img src="img/mascotas(7).jpeg" alt="" class="petshop-img">
        <div class="text-center">
          <img src="img/mascotas(4).jpeg" alt="" class="petshop-img mb-">
          <p class="fw-bold">Pet shop</p>
        </div>
        <img src="img/mascotas(6).jpeg" alt="" class="petshop-img">
      </div>

      <!-- Cuadros de información -->
      <div class="row text-center mb-3">
        <div class="col-md-4 mb-2">
          <div class="info-box">
            <strong>Números</strong><br>
            #506<br>XXXX-XXXX
          </div>
        </div>
        <div class="col-md-4 mb-2">
          <div class="info-box">
            <strong>Ubicación</strong><br>
            Colegio Vocacional<br>de Cartago
          </div>
        </div>
        <div class="col-md-4 mb-2">
          <div class="info-box">
            <strong>Tienda</strong><br>
            Tienda<br>presencial
          </div>
        </div>
      </div>

      <!-- Instagram -->
      <p class="instagram">IG: Tienda de mascotas</p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
