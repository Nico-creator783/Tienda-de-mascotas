<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto Mascotas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-image: url('img/mascota.jpg'); 
            background-size: cover;
            min-height: 100vh;
        }
        .menu-top {
            position: absolute;
            top: 25px;
            right: 70px;
            z-index: 10;
        }
        .menu-top .nav-link {
            color: #fff;
            font-weight: bold;
            margin-left: 20px;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-shadow: 1px 1px 6px #000;
        }
        .menu-top .nav-link.active, .menu-top .nav-link:hover {
            color: #25806a;
            text-decoration: underline;
        }
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .contact-form-box {
            background: #fff;
            border-radius: 40px;
            padding: 2.5rem 2rem 2rem 2.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            min-width: 340px;
            max-width: 400px;
        }
        .form-label {
            color: #25806a;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
        }
        .form-control {
            border-radius: 12px;
            border: 1px solid #bdbdbd;
            background: #f6f6f6;
        }
        .btn-enviar {
            font-size: 2rem;
            font-weight: bold;
            color: #25806a;
            background: #fff;
            border: 3px solid #25806a;
            border-radius: 30px;
            padding: 0.1em 1.2em;
            box-shadow: 3px 5px 0px #25806a;
            transition: all 0.2s;
            position: relative;
            margin-top: 10px;
            float: right;
        }
        .btn-enviar:hover {
            background: #25806a;
            color: #fff;
        }
        .pet-main-img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 20px;
            border: 3px solid #a259fa;
            margin-bottom: 20px;
            background: #fff;
        }
        .icon-location {
            width: 90px;
            height: 90px;
            background: #fff;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.8rem;
            color: #25806a;
            margin: 0 auto 20px auto;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            transition: box-shadow 0.2s, color 0.2s;
            cursor: pointer;
        }
        .icon-location:hover {
            box-shadow: 0 8px 32px rgba(37,128,106,0.15);
            color: #e53948;
        }
        .icon-location span {
            display: none;
            font-size: 1rem;
            color: #25806a;
            text-align: center;
        }
        .contact-card {
            background: #fff;
            border-radius: 25px;
            padding: 1.2rem 1.5rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.09);
            margin-top: 15px;
            margin-bottom: 15px;
            min-width: 270px;
            max-width: 320px;
        }
        .contact-title {
            color: #25806a;
            font-weight: bold;
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
        }
        .contact-email {
            color: #25806a;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .contact-img {
            width: 42px;
            height: 42px;
            object-fit: cover;
            border-radius: 50%;
            margin-left: 10px;
            border: 2px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .contact-instagram {
            color: #e1306c;
            font-size: 1.8rem;
            margin-right: 12px;
        }
        .pet-side-img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 12px;
            margin-left: 10px;
        }
        @media (max-width: 1200px) {
            .main-container {
                flex-direction: column;
                padding-top: 60px;
            }
            .pet-main-img {
                margin: 0 auto 20px auto;
            }
        }
        @media (max-width: 991px) {
            .main-container {
                flex-direction: column;
                padding-top: 60px;
            }
            .pet-main-img {
                margin: 0 auto 20px auto;
            }
        }
        @media (max-width: 767px) {
            .main-container {
                flex-direction: column;
                padding-top: 60px;
            }
            .contact-form-box {
                min-width: 90vw;
                padding: 1.2rem 1rem 1rem 1.2rem;
            }
            .contact-card {
                min-width: 90vw;
            }

            @media (max-width: 767px) {
    .menu-top {
        position: static;
        text-align: center;
        margin-bottom: 10px;
    }
    .menu-top .nav-link {
        display: inline-block;
        margin: 5px 10px;
    }
}

        }
    </style>
</head>
<body>
    <!-- Menú superior responsivo -->
    <nav class="navbar navbar-expand-lg bg-transparent menu-top p-0">
        <div class="container-fluid justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="inicio.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="citas.html">Citas</a></li>
                <li class="nav-item"><a class="nav-link" href="usuario.html">Usuario</a></li>
                <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container main-container py-5">
        <div class="row justify-content-center align-items-start g-4">
            <!-- Columna del formulario -->
            <div class="col-12 col-md-6 d-flex justify-content-center">
                <div class="contact-form-box w-100">
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre<br>Completo</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="comentario" class="form-label">Comentario</label>
                            <textarea class="form-control" id="comentario" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-enviar">ENVIAR</button>
                    </form>
                </div>
            </div>

            <!-- Columna derecha: imagen, icono y contacto -->
             <div class="col-12 col-md-5 d-flex flex-column align-items-center ms-auto">
                <img src="img/mascotas (1).jpg" alt="Perros" class="pet-main-img mb-3">
                <a href="https://maps.app.goo.gl/1PJ2XLqhQhQ1jwYbA" target="_blank" class="icon-location mb-3" title="Ver ubicación en Google Maps">
                    <i class="bi bi-geo-alt"></i>
                </a>
                <div class="contact-card text-center">
                    <div class="d-flex align-items-center mb-2">
                        <span class="contact-title flex-grow-1">Contacto</span>
                        <img src="img/mascotas (2).jpg" class="contact-img" alt="Contacto">
                    </div>
                    <div class="mb-2 d-flex align-items-center justify-content-center">
                        <a href="https://instagram.com/" target="_blank" class="contact-instagram">
                            <i class="bi bi-instagram"></i>
                        </a>
                        <span class="contact-email">Email:<br>xxxxx@xxx.com</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
