<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuario - Mascotas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #ededed;
      min-height: 100vh;
    }
    .side-bar {
      background: #000;
      min-height: 100vh;
      width: 70px;
      position: fixed;
      left: 0;
      top: 0;
      border-radius: 0 0 40px 0;
    }
    .main-content {
      margin-left: 70px;
    }
    .navbar {
      background: transparent !important;
    }
    .nav-link {
      color: #25806a !important;
      font-weight: 500;
      margin: 0 20px;
      font-size: 1.1rem;
      letter-spacing: 1px;
    }
    .nav-link.active, .nav-link:focus, .nav-link:hover {
      text-decoration: underline;
      text-underline-offset: 5px;
      color: #25806a !important;
    }
    .login-box {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.10);
      padding: 40px 30px 30px 30px;
      margin-top: 40px;
      margin-bottom: 40px;
    }
    .login-title {
      color: #25806a;
      font-weight: 800;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    .form-label {
      color: #25806a;
      font-weight: 700;
      font-size: 1.1rem;
    }
    .form-control {
      background: #ededed;
      border: none;
      border-radius: 10px;
      height: 38px;
    }
    .btn-ingresar {
      font-size: 2rem;
      font-weight: bold;
      color: #25806a;
      background: #fff;
      border: 3px solid #25806a;
      border-radius: 30px;
      padding: 0.2em 1.2em;
      margin-top: 20px;
      box-shadow: 3px 5px 0px #25806a;
      transition: all 0.2s;
      position: relative;
      text-shadow: 1px 2px 0 #fff, 2px 4px 0 #25806a;
    }
    .btn-ingresar:hover {
      background: #25806a;
      color: #fff;
    }
    .carousel-inner img {
      border-radius: 0 60px 0 60px;
      object-fit: cover;
      width: 100%;
      height: 100%;
      min-height: 300px;
      max-height: 500px;
    }
    @media (max-width: 991px) {
      .main-content {
        margin-left: 0;
      }
      .side-bar {
        display: none;
      }
      .carousel-inner img {
        border-radius: 0 0 40px 40px;
        min-height: 200px;
        max-height: 300px;
      }
    }
  </style>
</head>
<body>
  <!-- Barra lateral negra -->
  <div class="side-bar"></div>

  <div class="main-content">
    <!-- MenÃº superior -->
    <nav class="navbar navbar-expand-lg pt-4">
      <div class="container-fluid">
        <div class="collapse navbar-collapse justify-content-center">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Citas.html">Citas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="Usuario.html">Usuario</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container-fluid">
      <div class="row align-items-center justify-content-center">
        <!-- Formulario -->
        <div class="col-12 col-lg-6 d-flex justify-content-center">
          <div class="login-box shadow-custom w-100" style="max-width: 500px;">
            <div class="login-title mb-4">USUARIO</div>
            <form action="inicio.html" method="get">
              <div class="mb-3">
                <label for="username" class="form-label">UserName</label>
                <input type="text" class="form-control" id="username" placeholder="">
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="">
              </div>
              <button type="submit" class="btn btn-ingresar">INGRESAR</button>
            </form>
          </div>
        </div>

        <!-- Carrusel -->
        <div class="col-12 col-lg-6 p-0">
          <div id="carouselMascotas" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/mascotas (3).jpg" class="d-block w-100" alt="Mascota 1">
              </div>
              <div class="carousel-item">
                <img src="img/mascotas (2).jpg" class="d-block w-100" alt="Mascota 2">
              </div>
              <div class="carousel-item">
                <img src="img/mascotas (1).jpg" class="d-block w-100" alt="Mascota 3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselMascotas" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselMascotas" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Siguiente</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
