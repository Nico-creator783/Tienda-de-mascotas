<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agendar Cita - Tienda de Mascotas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body, html {
    height: 100%;
    margin: 0;
    background-image: url('img/mascotas(5).jpeg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  .form-container {
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    padding: 30px;
    margin-top: 30px;
    margin-bottom: 30px;
  }

  label {
    font-weight: bold;
    color: #2e9373;
  }

  .form-control {
    border-radius: 10px;
  }

  .btn-enviar {
    background-color: white;
    color: #00635d;
    font-weight: bold;
    border: 2px solid #00635d;
    border-radius: 15px;
    padding: 10px 30px;
  }

  .btn-enviar:hover {
    background-color: #00635d;
    color: white;
  }

  footer {
    color: #7eeac8;
    font-size: 0.9rem;
    text-align: center;
    margin-top: 30px;
  }

  .nav-link {
    color: #004d47;
    font-weight: bold;
  }

  h2 {
    color: #2e9373;
    font-weight: bold;
  }

  /* RESPONSIVO CON BOOTSTRAP */
  @media (max-width: 768px) {
    .form-container {
      padding: 20px;
    }

    .row.g-3 > div {
      flex: 0 0 100%;
      max-width: 100%;
    }

    .text-end {
      text-align: center !important;
    }

    .btn-enviar {
      width: 100%;
    }

    footer {
      padding: 10px;
      font-size: 0.8rem;
    }

    .navbar .navbar-collapse {
      display: block !important;
      text-align: center;
    }

    .navbar-nav {
      flex-direction: column !important;
    }

    .navbar-nav .nav-item {
      margin-bottom: 0.5rem;
    }
  }
</style>

</head>
<body>

  <!-- Menú -->
 <nav class="navbar navbar-expand-lg pt-4">
            <div class="container-fluid">
                <div class="collapse navbar-collapse justify-content-center">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Citas.html">Citas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="Usuario.html">Usuario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

  <div class="container form-container">
    <h2 class="text-center mb-4">AGENDA TU CITA</h2>

    <form>
      <div class="row g-3">
        <div class="col-md-4">
          <label>Nombre:</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-4">
          <label>Correo:</label>
          <input type="email" class="form-control">
        </div>
        <div class="col-md-4">
          <label>ID_Cita:</label>
          <input type="text" class="form-control">
        </div>

        <div class="col-md-4">
          <label>Usuario:</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-4">
          <label>Dirección:</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-4">
          <label>Fecha:</label>
          <input type="date" class="form-control">
        </div>

        <div class="col-md-4">
          <label>Dirección 2:</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-4">
          <label>Código postal:</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-4">
          <label>Hora:</label>
          <input type="time" class="form-control">
        </div>

        <div class="col-md-4">
          <label>Condición:</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-4">
          <label>IdUsuario:</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-4">
          <label>ID_Mascota:</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="text-end mt-4">
        <button type="submit" class="btn btn-enviar">ENVIAR</button>
      </div>
    </form>
  </div>

  <footer class="mt-4">
    <p>© 2025 Tienda de Mascotas.</p>
    <p><a href="#" class="text-success">Privacidad</a> | <a href="#" class="text-success">Términos y Condiciones</a> | <a href="#" class="text-success">Soporte</a></p>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
